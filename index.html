<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Day Weather Forecast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link href="./assets/style.css">
</head>
<body>
    <div class="container">
        <!-- Banner -->
        <div class="row bg-primary">
            <h1>Weather Forecast</h1>
        </div>
        <div class="row">
            <div class="col-md-2">
                <!-- Search -->
                <div class="row bg-success">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Search</span>
                        <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- History -->
                <div class="row bg-warning">History</div>
            </div>
            <!-- Forecast display -->
            <div class="col-md-10 bg-info">
                <!-- Today's forecast -->
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h4 class="card-title">City and Date</h5>
                            <h5 class="card-subtitle mb-2 text-muted">Sunny/Cloudy/rainy/snowy</h6>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Temp</li>
                                <li class="list-group-item">Wind</li>
                                <li class="list-group-item">Humidity</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Five day forecast -->
                <div class="row">
                    <h4>5 Day Forecast</h4>
                </div>
                <div class="row d-flex justify-content-evenly">
                    <div class="card col-md-2">
                        <div class="card-body">
                            <h5 class="card-title" id="d-one-date"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="d-one-weather"></h6>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Temp <span id="d-one-temp"></span></li>
                                <li class="list-group-item">Wind <span id="d-one-wind"></span></li>
                                <li class="list-group-item">Humidity <span id="d-one-humid"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card col-md-2">
                        <div class="card-body">
                            <h5 class="card-title" id="d-two-date"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="d-two-weather"></h6>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Temp <span id="d-two-temp"></span></li>
                                <li class="list-group-item">Wind <span id="d-two-wind"></span></li>
                                <li class="list-group-item">Humidity <span id="d-two-humid"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card col-md-2">
                        <div class="card-body">
                            <h5 class="card-title" id="d-three-date"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="d-three-weather"></h6>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Temp <span id="d-three-temp"></span></li>
                                <li class="list-group-item">Wind <span id="d-three-wind"></span></li>
                                <li class="list-group-item">Humidity <span id="d-three-humid"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card col-md-2">
                        <div class="card-body">
                            <h5 class="card-title" id="d-four-date"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="d-four-weather"></h6>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Temp <span id="d-four-temp"></span></li>
                                <li class="list-group-item">Wind <span id="d-four-wind"></span></li>
                                <li class="list-group-item">Humidity <span id="d-four-humid"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card col-md-2">
                        <div class="card-body">
                            <h5 class="card-title" id="d-five-date"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" id="d-five-weather"></h6>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Temp <span id="d-five-temp"></span></li>
                                <li class="list-group-item">Wind <span id="d-five-wind"></span></li>
                                <li class="list-group-item">Humidity <span id="d-five-humid"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Dayjs -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/main.js"></script>
</body>
</html>
